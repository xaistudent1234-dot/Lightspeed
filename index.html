<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightspeed</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<!--Background THings + Canvas for the Neoncursor-->

    <!-- Background Video -->
  <video autoplay muted loop id="myVideo">
    <source src="background/Lightspeed background.MP4" type="video/mp4">
  </video>

  <!-- Audio Player -->
  <audio id="music">
    <source src="music/tron_intro.mp3" type="audio/mpeg">
  </audio>

  <!-- Neon Cursor Canvas Mount Point -->
  <div id="app"></div>


  <!-- Glass Navbar -->
  <nav class="glass-navbar">
    <ul class="nav-links">
      <li>
        <button class="music-button" onclick="document.getElementById('music').play()">Play Music</button>
      </li>
    </ul>
    <div class="nav-center">
      <span class="speed">299792458 m/s</span>
    </div>
  </nav>

  <!-- Fade-in Title directly under the navbar -->
  <div class="fade-in">
    <h1>lightspeed</h1>
  </div>

  <!-- Progress Bars -->
  <section class="progress-section">
    <div class="progress-container">
      <h2 class="progress-title">lightspeed progress to completion</h2>
      <div class="progress-row">
        <span>Lightspeed</span>
        <span>299.8 m/s</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill full"></div>
      </div>
      <div class="progress-row">
        <span>Current Market Cap</span>
        <span id="marketcap-text">$0.00m</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="marketcap-bar"></div>
      </div>
    </div>
  </section>

    <!-- Track Card Links -->
    <div class="track">
      <div class="track-card">
        <div class="track-links">
          <a href="https://dexscreener.com/solana/7dvf9uypljimxe9qmjkmawuhvysw7ynjczx6ymanhsah" target="_blank">
            <img src="Icons/dexscreener.png" alt="Dexscreener">
          </a>
          <a href="https://jup.ag/swap?sell=So11111111111111111111111111111111111111112&buy=2dMHTBnkSPRNqasqwpPfK4wwPxNdgmb1LhrbJ8vGjups" target="_blank">
            <img src="Icons/Jupiter.png" alt="Jupiter">
          </a>
          <a href="https://x.com/EnterLightspeed" target="_blank">
            <img src="Icons/x.png" alt="X Community">
          </a>
          <a href="https://www.tiktok.com/@enter.lightspeed" target="_blank">
            <img src="Icons/TikTok.svg" alt="TikTok">
          </a>
          <a href="https://t.me/EnterLightspeed" target="_blank">
            <img src="Icons/telegram.svg" alt="Telegram">
          </a>
        </div>
      </div>
    </div>


  <!-- PFP Generator Section -->
  <section class="pfp-generator">
    <iframe src="http://localhost:5173" width="100%" height="80%" frameborder="0"></iframe>
   <!-- <div class="pfp-output">
      <p>your generated pfp will appear here</p>
    </div> -->
  </section> 

  <!-- Scripts -->
  <script src="scripts/dexapi.js" defer></script>
  <script>
    // Only load neoncursor.js on desktop (width > 900px)
    if (window.innerWidth > 900 && !/iPad|iPhone|Android/i.test(navigator.userAgent)) {
      var script = document.createElement('script');
      script.src = 'scripts/neoncursor.js';
      script.defer = true;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
